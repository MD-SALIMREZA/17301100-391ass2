<script>
    function calculate() {
      var input = document.getElementById("numbers").value;
      var numbers = input.split(",").map(function(item) {
        return item.trim();
      }).filter(function(item) {
        return item !== "";
      });

      if (numbers.length === 0) {
        resetResults();
        return;
      }

      var max = Number(numbers[0]);
      var min = Number(numbers[0]);
      var sum = 0;
      var count = 0;

      for (var i = 0; i < numbers.length; i++) {
        var currentNumber = Number(numbers[i]);
        if (!isNaN(currentNumber)) {
          sum += currentNumber;
          count++;
          if (currentNumber > max) {
            max = currentNumber;
          }
          if (currentNumber < min) {
            min = currentNumber;
          }
        }
      }

      if (count === 0) {
        resetResults();
        return;
      }

      var average = sum / count;
      var reverseOrder = numbers.reverse().join(", ");

      document.getElementById("max").textContent = "Max: " + max;
      document.getElementById("min").textContent = "Min: " + min;
      document.getElementById("sum").textContent = "Sum: " + sum;
      document.getElementById("average").textContent = "Average: " + average;
      document.getElementById("reverseOrder").textContent =
        "Reverse Order: " + reverseOrder;
    }

    function resetResults() {
        

      document.getElementById("max").textContent = "";
      document.getElementById("min").textContent = "";
      document.getElementById("sum").textContent = "";
      document.getElementById("average").textContent = "";
      document.getElementById("reverseOrder").textContent = "";
      
    }
  </script>
